<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Chat App</title>
  <meta name="theme-color" content="#00c853" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>

<body>
  <!-- Frosted Glass Navigation -->
  <nav class="glass-nav">
    <div data-tab="chat" class="active">💬 Chat</div>
    <div data-tab="dashboard">📊 Dashboard</div>
    <div data-tab="settings">⚙️ Settings</div>
  </nav>

  <!-- Main App Container -->
  <main>
    <!-- Chat Tab -->
    <section id="chat" class="tab active glass-section">
      <div id="chatContainer" class="chat-scroll"></div>
      <div class="inputRow">
        <input id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
        <button id="summaryBtn">📋 Summary</button>
      </div>
    </section>

    <!-- Dashboard Tab -->
    <section id="dashboard" class="tab glass-section">
      <h2>📊 Your Health Dashboard</h2>
      <p>🧠 Personalized insights will appear here.</p>
    </section>

    <!-- Settings Tab -->
    <section id="settings" class="tab glass-section">
      <h2>⚙️ App Settings</h2>

      <button onclick="changeApiKey()">🔑 Change OpenAI API Key</button>
      <br /><br />

      <label>⏰ Motivational Reminder (mins):</label>
      <input id="motivationInterval" type="number" min="1" max="180" />
      <button onclick="saveMotivationSettings()">Save</button>
      <br /><br />

      <button onclick="toggleModel()">🔁 Switch AI Model</button>
      <br /><br />

      <label>🖼️ Custom Wallpaper:</label>
      <input type="file" id="wallpaperInput" accept="image/*" />
      <div id="wallpaperCropperContainer">
        <img id="wallpaperPreview" />
        <button id="applyWallpaperBtn">✅ Apply</button>
        <button id="cancelWallpaperBtn">❌ Cancel</button>
      </div>
    </section>
  </main>

  <!-- JS Scripts -->
  <script src="app.js"></script>
  <script>
    // PWA support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registered:', reg.scope))
        .catch(err => console.error('❌ Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
