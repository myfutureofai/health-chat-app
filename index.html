<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Health Chat App</title>
  <meta name="theme-color" content="#00c853" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>

<body>
  <!-- Main Content -->
  <main>
    <!-- Chat Section -->
    <section id="chat" class="tab active">
      <div id="chatContainer" class="glass-container"></div>
      <div class="inputRow">
        <input id="userInput" placeholder="Type your message..." />
        <button id="sendBtn" class="glass-btn">📨</button>
        <button id="summaryBtn" class="glass-btn">📋</button>
      </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="tab">
      <h2>📊 Dashboard</h2>
      <p>🧠 Your health insights will appear here.</p>
    </section>

    <!-- Settings -->
    <section id="settings" class="tab">
      <h2>⚙️ Settings</h2>
      <button class="glass-btn" onclick="changeApiKey()">🔑 Change OpenAI API Key</button>
      <div class="setting-group">
        <label>⏰ Motivational Reminder (mins):</label>
        <input id="motivationInterval" type="number" min="1" max="180" />
        <button class="glass-btn" onclick="saveMotivationSettings()">Save</button>
      </div>
      <button class="glass-btn" onclick="toggleModel()">🔁 Switch Model</button>
      <input type="file" id="wallpaperInput" accept="image/*" />
      <div id="wallpaperCropperContainer" class="glass-container">
        <img id="wallpaperPreview" />
        <button id="applyWallpaperBtn" class="glass-btn">✅ Apply</button>
        <button id="cancelWallpaperBtn" class="glass-btn">❌ Cancel</button>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div data-tab="chat" class="nav-item active">💬</div>
    <div data-tab="dashboard" class="nav-item">📈</div>
    <div data-tab="settings" class="nav-item">⚙️</div>
  </nav>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registered:', reg.scope))
        .catch(err => console.error('❌ Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
