<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Health Chat App</title>
  <meta name="theme-color" content="#00c853" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>
<body>
  <!-- Main App Wrapper -->
  <div class="app-wrapper glassmorphic">

    <!-- Chat Section -->
    <section id="chat" class="tab active">
      <div id="chatContainer" class="chat-scroll"></div>
      <div class="inputRow">
        <input id="userInput" placeholder="Type your message..." />
        <button id="sendBtn" class="btn primary">Send</button>
        <button id="summaryBtn" class="btn ghost">📋</button>
      </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="tab">
      <h2>📊 Dashboard</h2>
      <p>🧠 Your health insights will appear here.</p>
    </section>

    <!-- Settings -->
    <section id="settings" class="tab">
      <h2>⚙️ Settings</h2>
      <button class="btn full" onclick="changeApiKey()">🔑 Change API Key</button>

      <div class="setting-group">
        <label for="motivationInterval">⏰ Reminder (mins)</label>
        <input id="motivationInterval" type="number" min="1" max="180" />
        <button class="btn small" onclick="saveMotivationSettings()">Save</button>
      </div>

      <button class="btn outline" onclick="toggleModel()">🔁 Switch Model</button>

      <div class="setting-group">
        <label>🖼️ Change Wallpaper</label>
        <input type="file" id="wallpaperInput" accept="image/*" />
        <div id="wallpaperCropperContainer">
          <img id="wallpaperPreview" />
          <div class="crop-buttons">
            <button id="applyWallpaperBtn" class="btn success">✅ Apply</button>
            <button id="cancelWallpaperBtn" class="btn danger">❌ Cancel</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div data-tab="chat" class="active">💬</div>
    <div data-tab="dashboard">📊</div>
    <div data-tab="settings">⚙️</div>
  </nav>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registered:', reg.scope))
        .catch(err => console.error('❌ Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
